
<template is="dom-repeat" items="{{data}}">
	<div
		class="rb-radio"
		on-click="_handleClick"
		value$="[[item]]">
		<div class="inner-circle-container">
			<div class="inner-circle"></div>
			<div class="dot"></div>
		</div>
		<label class="caption">[[item]]</label>
	</div>
</template>

<link rel="stylesheet" href="../styles/rb-radios.css">
